<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuro Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="flex items-center justify-between px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-900">Neuro Health</h1>
      <div class="flex items-center">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2"
        >
          Log In
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
        >
          Sign Up
        </button>
      </div>
    </nav>
    <main class="px-4 py-8">
      <div class="max-w-5xl mx-auto">
        <h2 class="text-4xl font-bold mb-8">Enter how you feel</h2>
        <form class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="feeling" class="block text-xl font-medium text-gray-700 mb-2">Feeling</label>
                <div class="flex justify-center">
                  <button style="width: 3rem; height: 3rem; border: none; background-color: transparent; font-size: 2rem;" class="mr-2" data-feeling="ðŸ˜­"></button>
                  <button style="width: 3rem; height: 3rem; border: none; background-color: transparent; font-size: 2rem;" class="mr-2" data-feeling="ðŸ˜Š"></button>
                  <button style="width: 3rem; height: 3rem; border: none; background-color: transparent; font-size: 2rem;" class="mr-2" data-feeling="ðŸ˜¡"></button>
                  <div class="relative inline-block">
                    <button style="width: 3rem; height: 3rem; border: none; background-color: transparent; font-size: 2rem;" class="mr-2" data-feeling="ðŸ¤”"></button>
                    <div class="dropdown absolute hidden z-10 top-full left-0 w-32 py-2 bg-white border border-gray-300 rounded-md">
                      <label class="block text-gray-700 text-sm font-medium mb-2 ml-2">Other</label>
                      <input type="text" name="other-feeling" id="other-feeling" style="border: 1px solid #D1D5DB; border-radius: 0.25rem; padding: 0.5rem;" placeholder="Enter a feeling">
                      <button class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded-md float-right mr-2" id="submit-other-feeling">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
                <div
                  class="dropdown absolute hidden z-10 top-full left-0 w-32 py-2 bg-white border border-gray-300 rounded-md"
                >
                  <label
                    for="other-feeling"
                    class="block text-gray-700 text-sm font-medium mb-2 ml-2"
                    >Other</label
                  >
                  <input
                    type="text"
                    name="other-feeling"
                    id="other-feeling"
                    class="border border-gray-300 rounded-md px-2 py-1 w-full mb-2"
                    placeholder="Enter a feeling"
                  />
                  <button
                    class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded-md float-right mr-2"
                    id="submit-other-feeling"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label
              for="description"
              class="block text-xl font-medium text-gray-700 mb-2"
              >Description</label
            >
            <textarea
              name="description"
              id="description"
              class="bg-white border border-gray-300 rounded-md px-4 py-2 w-full"
              placeholder="Enter a description of how you're feeling"
              required
            ></textarea>
          </div>
          <div class="mb-4">
            <label
              for="intensity"
              class="block text-xl font-medium text-gray-700 mb-2"
              >Intensity</label
            >
            <input
              type="range"
              name="intensity"
              id="intensity"
              class="w-full"
              min="0"
              max="100"
              step="1"
            />
          </div>
          <div class="mb-8">
            <p class="text-xl text-gray-700 mb-2">Select any relevant tags</p>
            <div class="flex flex-wrap">
              <label
                for="tag1"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2 mb-2"
              >
                <input
                  type="checkbox"
                  name="tags[]"
                  id="tag1"
                  class="hidden"
                  value="tag1"
                />
                Tag 1
              </label>
              <label
                for="tag2"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2 mb-2"
              >
                <input
                  type="checkbox"
                  name="tags[]"
                  id="tag2"
                  class="hidden"
                  value="tag2"
                />
                Tag 2
              </label>
              <label
                for="tag3"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2 mb-2"
              >
                <input
                  type="checkbox"
                  name="tags[]"
                  id="tag3"
                  class="hidden"
                  value="tag3"
                />
                Tag 3
              </label>
              <label
                for="tag4"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2 mb-2"
              >
                <input
                  type="checkbox"
                  name="tags[]"
                  id="tag4"
                  class="hidden"
                  value="tag4"
                />
                Tag 4
              </label>
              <label
                for="tag5"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2 mb-2"
              >
                <input
                  type="checkbox"
                  name="tags[]"
                  id="tag5"
                  class="hidden"
                  value="tag5"
                />
                Tag 5
              </label>
            </div>
          </div>
          <div class="flex justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
